<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dev</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa">
        <h1>Formulário de DEVs</h1>

        <h2>Olá, preencha os campos abaixo:</h2>
        <div class="dados">
            <h3>Dados Pessoais</h3>

            <form action="GET">
                <p>Nome:</p>
                <input type="text" name="nome" placeholder="Nome">
                <p>Sobrenome:</p>
                <input type="text" name="sobrenome" placeholder="Sobrenome"> <br>

                <p>Idade:</p>
                <input type="number" name="idade" min="12" max="120" placeholder="Idade"> 

                <br>

                <p>Sexo:</p>
                <input type="radio" name="sexo" value="M" checked> Másculino
                <input type="radio" name="sexo" value="F"> Feminino
                <br>
            </form>
        </div>
        
        <br>
        
        <div class="skills">
            <h3>Habilidades</h3>

            <form action="GET"></form>

            <p>De qual lado da aplicação você desenvolve?</p>

            <input type="radio" name="end" value="front-end" checked> Front-end

            <input type="radio" name="end" value="back-end"> Back-end

            <input type="radio" name="end" value="full-stack"> Full-stack

            
    



        </div>



    </div>
    <br><br><br><br><br><br><br>
</body>

</html>
